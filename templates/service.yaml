apiVersion: v1
kind: Service
metadata:
  name: {{ template "tuleap.fullname" . }}
  labels:
    app: {{ template "tuleap.name" . }}
    part: server
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- template "tuleap.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: 80
      protocol: TCP
    - name: https
      port: 443
      protocol: TCP
    - name: ssh
      port: 22
      protocol: TCP
  selector:
    {{- template "tuleap.selectorLabels" . | nindent 4 }}
